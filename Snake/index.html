<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<!--闪屏页-->
    <div class="flash-box">
        <div class="title">
            <img src="img/title.png" alt=""/>
        </div>
        <div class="text">
            正在载入游戏中...
        </div>
        <div class="loading">
            <div class="y"></div>
        </div>
    </div>
<!--主界面-->
    <div class="sence-box">
        <div class="select">
            <img src="img/wujin.png" alt="" class="wujin">
            <img src="img/xianshi.png" alt="">
        </div>
        <div class="dressup-btn">
            <img src="img/button.png" alt="">
        </div>
    </div>
    <!--装扮页-->
    <div class="dressup-box">
        <div class="role">
            <img src="img/gang.png" alt="">
            <img src="img/lv.png" alt="">
            <img src="img/mei.png" alt="">
        </div>
        <div class="button">
            复仇者联盟三人组，派他们上场吧
            <div class="back-btn">
                <img src="img/back.png" alt="">
            </div>
        </div>
    </div>
    <!--游戏页-->
    <div class="game-box">
       <!-- 游戏场景-->
        <div id="sence">
        </div>
        <!--蛇-->
        <div id="sence2">
        </div>
        <div class="score-box">
            得分<span class="score-s">0</span>
        </div>
    </div>
    <!--游戏提示弹窗-->
    <div class="win-box">
        <div class="win-bg"></div>
        <div class="win">
            <div class="score">
                <img src="img/012.png" alt="">
                <div class="num">0</div>
            </div>
        <div class="btn-group">
            <div class="backup"><img src="img/back100px.png" alt=""></div>
            <div class="turn"><img src="img/turn100px.png" alt=""></div>
        </div>
        </div>
    </div>
<script src="js/index.js" type="text/javascript"></script>
</body>
</html>
